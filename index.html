
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMBA — Conhecimento que gera movimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); opacity: 0.6; }
            14% { transform: scale(1.1); opacity: 1; }
            28% { transform: scale(1); opacity: 0.6; }
            42% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(1); opacity: 0.6; }
        }
        .animate-heartbeat {
            animation: heartbeat 2s infinite ease-in-out;
        }
        /* Animação suave para notícias lidas */
        .news-read-transition {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .news-is-read {
            opacity: 0.45;
            filter: grayscale(0.6) blur(0.5px);
            transform: scale(0.97);
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
